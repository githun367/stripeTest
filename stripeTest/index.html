<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8" />
  <title>Statisk Stripe Test</title>
  <link rel="stylesheet" href="C:\c#\stripeTest\style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-image: url("images/IMG.png");
        padding: 1rem 2rem;
        margin: 1rem auto;
        border: 1px solid #eee;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        position: sticky;
        top: 10px;
        z-index: 100;
      }
    </style>
    <div class="logo">DAMRON</div>
    <nav>
      <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
        <li><a href="#">Home</a></li>
        <li><a href="stole.html">Shop</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Favorites</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main style="padding: 3rem 2rem; text-align: center;">
    <h1>V√¶lg dine produkter</h1>
    <p>Indtast antal for hvert produkt og klik "K√∏b nu"</p>

    <!-- Link til stole-side -->
    <div class="productCategories">
      <h3><a href="stole.html" style="text-decoration:none; color:inherit;">Stole</a></h3>
    </div>

    <!-- Eksempel p√• produkter direkte p√• forsiden -->
    <div class="product-grid" style="display:flex;justify-content:center;gap:2rem;flex-wrap:wrap;margin-top:2rem;">
      <div class="product" style="border:1px solid #ddd;padding:1rem 1.5rem;border-radius:10px;width:180px;">
        <h3>Produkt A</h3>
        <p>Pris: 199,00 DKK</p>
        <label>Antal:
          <input type="number" id="qtyA" min="0" value="0" style="width:60px;padding:4px;">
        </label>
      </div>

      <div class="product" style="border:1px solid #ddd;padding:1rem 1.5rem;border-radius:10px;width:180px;">
        <h3>Produkt B</h3>
        <p>Pris: 129,00 DKK</p>
        <label>Antal:
          <input type="number" id="qtyB" min="0" value="0" style="width:60px;padding:4px;">
        </label>
      </div>
    </div>

    <!-- Knapper -->
    <div style="margin-top:2rem;">
      <button id="checkout-btn" class="primary-btn">K√∏b nu</button>
      <button id="basket" class="secondary-btn">Indk√∏bskurv</button>
    </div>
  </main>

  <!-- STRIPE + INDK√òBSKURV SCRIPT -->
  <script>
    // Stripe offentlig n√∏gle
    const stripe = Stripe('pk_test_51SL2gARssIVs1btql1PTPsNWg39ZquQuuNY7Rhy3U1UIrKatRjlehA2AuD7w8VMpUm3Whpy5mvfMHNWnASAfmZ1c00YNvUYqWO');

    // üß∫ Indk√∏bskurv-knappen
    document.getElementById('basket').addEventListener('click', (e) => {
      const products = document.querySelectorAll('.product');

      const productData = Array.from(products)
        .map(product => {
          const name = product.querySelector('h3').textContent.trim();
          const priceText = product.querySelector('p').textContent.trim();
          const price = parseFloat(priceText.replace(/[^\d,]/g, '').replace(',', '.'));
          const amount = parseInt(product.querySelector('input[type="number"]').value, 10) || 0;
          return { productName: name, price: price, amount: amount };
        })
        .filter(item => item.amount > 0);

      if (productData.length === 0) {
        alert('V√¶lg mindst √©t produkt f√∏r du l√¶gger noget i indk√∏bskurven.');
        return;
      }

      let basket = [];
      try {
        const existing = localStorage.getItem('shoppingBasket');
        basket = existing ? JSON.parse(existing) : [];
      } catch (err) {
        console.warn('Kunne ikke l√¶se eksisterende indk√∏bskurv:', err);
        basket = [];
      }

      productData.forEach(newItem => {
        const idx = basket.findIndex(b => b.productName === newItem.productName);
        if (idx > -1) {
          basket[idx].amount = (parseInt(basket[idx].amount, 10) || 0) + newItem.amount;
          basket[idx].price = newItem.price;
        } else {
          basket.push({ ...newItem });
        }
      });

      try {
        localStorage.setItem('shoppingBasket', JSON.stringify(basket));
        console.log('Indk√∏bskurv opdateret:', basket);
        alert('Produkter lagt i indk√∏bskurven.');
        window.location.href = '/basket';
      } catch (err) {
        console.error('Kunne ikke gemme indk√∏bskurv:', err);
        alert('Kunne ikke opdatere indk√∏bskurven. Se konsollen for detaljer.');
      }
    });

    // üí≥ K√∏b nu-knappen
    document.getElementById('checkout-btn').addEventListener('click', async () => {
      const products = document.querySelectorAll('.product');

      const productData = Array.from(products)
        .map(product => {
          const name = product.querySelector('h3').textContent.trim();
          const priceText = product.querySelector('p').textContent.trim();
          const price = parseFloat(priceText.replace(/[^\d,]/g, '').replace(',', '.'));
          const amount = parseInt(product.querySelector('input[type="number"]').value, 10);
          return { productName: name, price: price, amount: amount };
        })
        .filter(product => product.amount > 0);

      if (productData.length === 0) {
        alert('V√¶lg mindst √©t produkt f√∏r du k√∏ber.');
        return;
      }

      console.log('Produkter til k√∏b:', productData);

      const res = await fetch('/api/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productData })
      });

      if (!res.ok) {
        const txt = await res.text();
        console.error('Backend error:', txt);
        alert('Noget gik galt ved kontakt til serveren.');
        return;
      }

      const data = await res.json();
      console.log('Server response:', data);

      if (data.sessionId) {
        const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
        if (error) alert(error.message);
      } else {
        alert('Bestilling sendt. Tak!');
      }
    });
  </script>
</body>

</html>
